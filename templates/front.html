

{% extends "base.html" %}

{% block content %}


  {% if user %}

 <form method="post">	
 <textarea class="new-post" name="content">{{content}}</textarea>
 <br>
      <input type="submit">
 <br>
    <div class="error">{{error}}</div>
 </form>	  
  {% endif %}


  {% for p in posts %}
    {{ p.render() | safe }}
    <br><br>
  {% endfor %}

<div>{{time}}</div>

{% endblock %}
