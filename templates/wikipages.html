   {% extends "wiki_base.html" %}
   {% block content %}


<h2>10 most recent wiki pages</h2>
   {% for content in subjects %}
    

       <div class="wiki-date"><a href="/{{content.subject}}" name="v" class="post-wiki">{{content.subject}}</a> edited by <b>{{content.username}}</b> at {{content.created.strftime('%H:%M %b %d')}}</div>

   {% endfor %}
<br><br><br>
<a href="/new_wiki" class="main-title">
    Create your own Wiki Page!
  </a>

   {% endblock %}
